<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>interview-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="\_media\icon.svg">
	
</head>
<body>
  <nav>
    
	
  </nav>
  <div id="app"></div>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    window.$docsify = {
	  name: 'interview-notes',
	  repo: 'https://github.com/rayyu999/interview-notes',
	  loadSidebar: true,
	  loadNavbar: true,
      subMaxLevel: 3,
	  auto2top: true,
	  search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: '找不到结果',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 2,                       // 搜索标题的最大程级, 1 - 6
      },
	  count:{
       countable:true,
       fontsize:'0.9em',
       color:'rgb(90,90,90)',
       language:'chinese'
     },
    }
  </script>
  <!-- 回到顶部功能 -->
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
 <script type="text/javascript">
   $(document).ready(function () {
     $.goup({
       trigger: 100,
       bottomOffset: 52,
       locationOffset: 25,
       //title: 'TOP',
       titleAsText: true
     });
   });
 </script>

  <!-- 字数统计 -->
 <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
<!-- 引入搜索模块 -->
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
